<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="fields">
        <legend>Personal information</legend>
        
        <div>
          <label for="surname">Surname:</label>
          <input 
            type="text" 
            name="Surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="container">
          <label for="name">Name:</label>
          <input 
            type="text" 
            name="Name" 
            id="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="container">
          <label for="age">How old are You?</label>
          <input 
          type="number" 
          name="Age" 
          id="age" 
          min="1"
          max="100"
          value="12"
          >
        </div>

        <div class="container">
          <label for="birthday">Full date of birth:</label>
          <input type="date" placeholder="mm/dd/yyyy">
        </div>

        <div class="container">
          <label for="terms">
            I accept the term of the agreement
          </label>
          <input type="checkbox">
        </div>

      </fieldset>

      <fieldset class="fields">

        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input 
          type="email" 
          name="Email" 
          id="email"
          placeholder="email@example.com"
          >
        </div>

        <div class="container">
          <label for="password">Password:</label>
          <input 
          type="password" 
          name="Password" 
          id="password"
          >
        </div>
      </fieldset>

      <fieldset class="fields">

        <legend>An interesting fact about you!</legend>
        
        <div>
          Do you love cats?
          <label>
            <input 
            type="radio" 
            name="Cats" 
            value="yes"
            >
            Yes
          </label>

          <label>
            <input 
            type="radio" 
            name="Cats" 
            value="no"
            >
            No
          </label>
        </div>

        <div class="container">
          <label for="color">What is your favorite color</label>
          <input 
          type="color" 
          name="Color" 
          id="color"
          >
        </div>

        <div class="container">
          <label for="timeToGoBed">What time do you go to bed?</label>
          <input 
          type="time"
          name="TimeBed" 
          id="timeToGoBed"
          >
        </div>

        <div class="container">
          <label>
            What are your favorite brand of cars?
            <select name="Brand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option  
              disabled 
              selected
              >
              </option>
            </select>
          </label>
        </div>

        <div class="container">
          <label for="rating">How do you rate our work</label>
          <input 
          type="range" 
          name="Rate" 
          id="rating" 
          minlength="1" 
          maxlength="10"
          autocomplete="off"
          >
        </div>

      </fieldset>

      <fieldset class="fields">
        <legend>Additional info</legend>

        <div>
          <label for="comments">Comments:</label>
        
          <textarea 
           name="Comments" 
          id="comments" 
         ></textarea>

        </div>

        <div class="container">

          <label for="recommend">
            Would you recomend us?
          </label>

          <select name="Recomendation" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
